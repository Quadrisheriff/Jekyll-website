---
layout: default
---

<div class="mt-10 mx-2">
  <div class="mb-4 md:mb-0 max-w-screen-md mx-auto relative" style="height: 24em;">
    <div
      class="absolute left-0 bottom-0  w-full h-full z-10"
      style="
        background-image: linear-gradient(
          180deg,
          transparent,
          rgba(0, 0, 0, 0.7)
        );
      "
    ></div>
    <img
      class="absolute left-0 top-0 w-full h-full z-0 object-cover"
      src="http://localhost:1337{{ page.document.image.url }}"
    />

    <div class="p-4 absolute bottom-0 left-0 z-20">
      <a
        href="#"
        class="px-4 py-1 bg-black text-gray-400 inline-flex text-md items-center justify-center mb-2"
      >
        {{ page.document.category.Type }}
      </a>
      <h2 class="text-4xl pt-2 font-semibold text-gray-400 leading-tight">
        {{ page.document.description }}
      </h2>
      <div class="mt-3">
        <a class="text-blue-400 font-semibold pb-2" href="/author{{ page.document.author.Name | relative_url }}">
          Written by - {{ page.document.author.Name }}
        </a>
      </div>
    </div>
  </div>
  <article
    class="prose lg:prose-xl px-4 lg:px-0 mt-12 text-gray-700 max-w-screen-md mx-auto text-lg leading-relaxed"
  >
    {{ page.document.content | markdownify }}
  </article>
</div>
